<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/Nico - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <!-- 배터리 시간 와이파이 포함한 header 시작-->
    <header>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning "></i>
        </div>
    </div>
</header>
    <!-- 배터리 시간 와이파이 포함한 header 끝-->


    <!-- settings 헤더시작 -->
<header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">엄마</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span class="alt-header__column-icon"><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
</header>
<!-- settings 헤더 끝 -->


    <!-- settings list start-->
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuseday, June 30, 2023
        </div>
    

    <div class="message-row">
        <img src="../user.png"/>
        <div class="message-row__content">
            <span class="message__author">엄마</span>
            <div class="message__info">
                <span class="message__bubble">방 좀 치워</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
    <!-- 2번쨰 채팅 -->

    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">싫어</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-square-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <!-- Find 밑에 qr, contacts, id ,invite  시작 -->
    <main class="main-screen">

    </main> 
    <!-- Find 밑에 qr, contacts, id ,invite  종료 -->













    <!-- 스크립트는 항상 마지막에 있어야한다,body 태그를 닫기 직전에. -->
    <script src="https://kit.fontawesome.com/f2e0cef0ae.js" crossorigin="anonymous"></script>
</body>
</html>
