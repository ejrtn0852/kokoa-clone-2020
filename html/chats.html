<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats - Kokoa Clone</title>
</head>
<body>
    <!-- 배터리 시간 와이파이 포함한 header 시작-->
    <header>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
</header>
    <!-- 배터리 시간 와이파이 포함한 header 끝-->


    <!-- Friends header 시작 -->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-headphones fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>    
    </header>
    <!-- Friends header 종료 -->

    
<!-- 첫번쨰 프사,상메 시작 -->
<main class="main-screen">
    <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="../user.png"
                    class="user-component__avatar user-component__avatar--sm"
                    />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">엄마</h4>
                    <h6 class="user-component__subtitle">방 좀 치워</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">23:51</span>
                <div class="badge">1</div>
            </div>
    </div>
</a>
</main>
<!-- 첫번쨰 프사 상메 종료  -->


<!-- 2번째 프사,상메 시작 -->
<main class="main-screen">
    <a href="chat.html">
    <div class="user-component">
        <div class="user-component__column">
            <img src="../unnamed.png"
                class="user-component__avatar user-component__avatar--sm"
                />
            <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">KakaoTalk</h4>
                <h6 class="user-component__subtitle">Please check My Kakao Account Info</h6>
            </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
        </div>
</div>
</a>
</main>
<!-- 2번쨰 프사 상메 종료 -->









<!-- 하단 바 시작 -->
<nav class="nav"> 
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a>
            </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-solid fa-comment fa-2x"></i></a>
            </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <div class="nav__notification-more"></div>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
    </ul>
</nav>
<!-- 하단 바 종료 -->

    <!-- 스크립트는 항상 마지막에 있어야한다,body 태그를 닫기 직전에. -->
    <script src="https://kit.fontawesome.com/f2e0cef0ae.js" crossorigin="anonymous"></script>
</body>
</html>
